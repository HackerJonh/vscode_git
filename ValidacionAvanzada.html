<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Validaciones AVANZADA I</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="JS/validacionAvanzada.js"></script>
    <style>
        .error{
            border: solid 2px red;
        }
    </style>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="procesar.php" method="post">
      <table>
        <tr>
          <td>Nombre:</td>
          <td>
            <input
              type="text"
              name="nombre"
              id="nombre"
              maxlength="15"
              pattern="[A-Za-z]{2,15}"
              title="Introduce entre 2,15 Letras"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Edad:</td>
          <td>
            <input
              type="number"
              name="edad"
              id="edad"
              min="18"
              max="99"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Telefono:</td>
          <td>
            <input type="text" name="telefono" id="telefono" pattern="[0-9]{11}" title="Numero solo dentro de Venezuela" required/>
          </td>
        </tr>
      </table>
      <p id="mensajeError"></p>
      <p>
        <input type="submit" value="Enviar" id="enviar" />
        <input type="reset" value="Borrar" id="Borrar" />
      </p>
    </form>
  </body>
</html>
