<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Objetos del Navegador Windows Tiempo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p id="reloj"></p>
    
        <script>
            //Eventos de Tiempo

            //setTimeout: 

            function saludar(){
                alert("Hola Mundo");
            }

            //clearTimeout: Detiene la ejecucion

            //setInterval: Repite una funcion cada intervalo de tiempo

            var int=setInterval(reloj,1000);

                function reloj(){
                    var fecha=new Date();
                    document.getElementById("reloj").innerHTML=fecha.getSeconds();
                }

        </script>
        <button onclick="setTimeout(saludar,3000)">Saluda</button>
        <button onclick="clearTimeout(saludar,3000)">Cancela Saludo</button>
        <button onclick="clearTimeout(int)">Cancelar reloj</button>
    
    </body>
</html>
