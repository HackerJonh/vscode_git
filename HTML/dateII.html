<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Objetos Date II</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            //Metodos de Tipo Get

            var fc=new Date("September 28,2020 08:37");
            alert(fc.getDay()+" "+fc.getDate()+"/"+fc.getMonth()+"/"+fc.getUTCFullYear());
            alert(fc.getHours());

            //Metodos set:Permite modificar los parametros de la fecha

            fc.setDate(31);
            fc.setMonth(12);

            



        </script>
    
    </body>
</html>
