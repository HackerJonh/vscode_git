<!DOCTYPE html>
<html lang="en">

<head>
    <title>Objetos Nativos Math</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <Script>
        //Ejemplo//

        var pi = Math.PI;
        var raiz = Math.sqrt(36);
        alert("El numero PI Vale: " + pi);
        alert("La Raiz de 36 es: " + raiz);

        /*Metodos*/
        
        alert("Numero Aleatorio " + Math.random())
        alert("Numero Maximo: " + Math.max(1, 5, 6, 9));
        alert("NUmero Minimo: " + Math.min(1, 2, 3, 8, 9));

        //Redondeo al alza o la baja//

        var a = 4.7;
        var b = 4.3;
        alert("Redondeo de A es: " + Math.round(a));
        alert("Redondeo de B es: " + Math.round(b));

        //potencia//
        alert("La potencia de 3 elevado al cuadrado es: "+Math.pow(3,2));

        //Valor absoluto
        alert("Valor absoluto de -5 es:"+Math.abs(-5));



    </Script>

</body>

</html>
